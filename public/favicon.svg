<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradiente dorado para la moneda -->
    <radialGradient id="goldGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>

    <!-- Gradiente para el centro oscuro -->
    <radialGradient id="darkCenter">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>

    <!-- Sombra suave -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Fondo negro -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Moneda exterior dorada -->
  <circle cx="32" cy="32" r="28" fill="url(#goldGradient)" filter="url(#shadow)"/>

  <!-- Borde decorativo de la moneda (ranuras) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#B8860B" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="25" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.8"/>

  <!-- Centro oscuro -->
  <circle cx="32" cy="32" r="18" fill="url(#darkCenter)"/>

  <!-- Borde del centro oscuro -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#DAA520" stroke-width="1.5"/>

  <!-- Símbolo "₱" o letra en el centro -->
  <text x="32" y="39"
        font-family="Arial, sans-serif"
        font-size="22"
        font-weight="bold"
        fill="#FFD700"
        text-anchor="middle">₱</text>

  <!-- Detalles de brillo en la moneda -->
  <circle cx="22" cy="22" r="3" fill="#FFEC8B" opacity="0.6"/>
  <circle cx="20" cy="20" r="1.5" fill="#FFFACD" opacity="0.9"/>
</svg>
